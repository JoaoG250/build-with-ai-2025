<button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModalPhoto{{ photo.id }}">
  Delete
</button>
<div class="modal fade" id="deleteModalPhoto{{ photo.id }}" tabindex="-1"
  aria-labelledby="deleteModalPhoto{{ photo.id }}Label" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalPhoto{{ photo.id }}Label">Are you sure you want to delete this
          photo?</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'photo-delete' photo.id %}" method="post" class="d-flex justify-content-around">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
      </div>
    </div>
  </div>
</div>
